<html>
<head>
<style type="text/css">
label {
    display: inline-block;
    width: 140px;
    text-align: right;
    padding-right: 7px;
}
label:hover + input {
    background : rgb(150,255,255);
}
input[type='text'] {
    margin-top: 5px;
}
input[type='submit'] {
    margin-top: 10px;
}
</style>
</head>
<body>
    <h1> Patient Information </h1>
    <form id="f1" name="patient" action="patient-info" method="get">
        <label for="patient-name">Patient Name:</label>
        <input type="text" name="patient-name" id="patient-name"/>
        <br/>
        <label for="patient-age"> Patient Age: </label>
        <input type="text" name="patient-age" id="patient-age"/>
        <br/>
        <label for="patient-height"> Patient Height: </label>
        <input type="text" name="patient-height" id="patient-height"/>
        <br/>
        <label for="patient-weight"> Patient Weight: </label>
        <input type="text" name="patient-weight" id="patient-weight"/>
        <br/>
        <input type="submit" value="Send Information"/>
    </form>
    <script type="text/javascript">
        // disables sending form on return
        function ignoreKeyPress( event ) {
            if (event.keyCode == 13) {
                 event.preventDefault();
            }
        }
        var matches = document.querySelectorAll("input[type='text']");
        for( var i = 0 ; i &lt; matches.length; i++ ) {
            matches[i].addEventListener('keypress', ignoreKeyPress );
        }
    </script>
</body>
</html>
